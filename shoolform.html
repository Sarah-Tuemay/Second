<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>School Form</h2>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Name"> <br>
        <label for="phone">Phone Number: </label>
        <input type="tel"  id="phone" pattern="0986213652"
        placeholder="0986213652"> <br>
        <label for="bday">Birth Day: </label>
        <input type="date" id="bday"> <br>
        <label> What year are you?</label>
        <select>
            <option value="1st year">1st year</option>
            <option value="2nd year">1st year</option>
            <option value="3rd year">1st year</option>
            <option value="4th year">1st year</option>
            <option value="5th year">1st year</option>
            <option value="other">1st year</option> 
        </select> <br>
        <label for="file">Upload Your file</label>
        <input type="file" id="file"> <br>
        <label for="radio">Have you filled this form before?</label> <br>
        <input type="radio" name="yesNo" id="yes">
        <label for="yes">Yes</label> <br>
        <input type="radio" name="yesNo" id="no">
        <label for="no">No</label> <br>
        <input type="submit" id="submit">
    </form>
</body>
</html>
